name: Deploy backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

# Prevent overlapping deploys to the same env
concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            set -euo pipefail
            PROJECT_PATH="${PROJECT_PATH:-/var/www/vendplug-backend}"
            PM2_NAME="${PM2_NAME:-vendplug-api}"
            REPO_URL="https://github.com/Daroahmed/vendplug-backend.git"

            echo "üöÄ Starting deployment"
            echo "üìÅ PROJECT_PATH=$PROJECT_PATH"
            echo "üîß PM2_NAME=$PM2_NAME"
            echo "üë§ USER=$(whoami) HOST=$(hostname)"
            mkdir -p "$PROJECT_PATH" 2>/dev/null || { command -v sudo >/dev/null && sudo mkdir -p "$PROJECT_PATH" && sudo chown -R "$(whoami)":"$(whoami)" "$PROJECT_PATH"; }
            cd "$PROJECT_PATH" || { echo "‚ùå cd failed"; exit 1; }
            echo "CWD=$(pwd)"

            # Ensure prerequisites
            if ! command -v git >/dev/null; then
              echo "üì• Installing git"; (command -v sudo >/dev/null && sudo apt-get update -y && sudo apt-get install -y git) || (apt-get update -y && apt-get install -y git)
            fi
            if ! command -v node >/dev/null; then
              echo "üì• Installing Node.js 20"; (command -v sudo >/dev/null && curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs) || (curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && apt-get install -y nodejs)
            fi
            if ! command -v pm2 >/dev/null; then
              echo "üì• Installing PMAW"; (command -v sudo >/dev/null && sudo npm i -g pm2) || npm i -g pm2
            fi

            # Sync source from GitHub (server pulls)
            if [ ! -d .git ]; then
              echo "üì¶ init git"
              git init
              git remote add origin "$REPO_URL" 2>/dev/null || git remote set-url origin "$REPO_URL"
              git fetch --quiet origin
              git checkout -f -B main origin/main || git checkout -t origin/main || true
            else
              echo "üîÑ fetch & reset"
              git remote set-url origin "$REPO_URL" || true
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fd
            fi

            echo "üì¶ deps"
            if [ -f package-lock.json ]; then
              npm ci --omit=dev || npm install --omit=dev
            else
              npm install --omit=dev
            fi

            echo "üîÅ PM2"
            if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
              pm2 restart "$PM2_NAME" --cwd "$PROJECT_PATH" --update-env || pm2 restart "$PM2_NAME"
            else
              pm2 start server.js --name "$PM2_NAME" --cwd "$PROJECT_PATH"
            fi
            pm2 save

            echo "‚è≥ wait for boot"; sleep 8
            echo "üè• health:"; curl -fsS http://127.0.0.1:5000/api/health || true
            echo "üîé category header:"; curl -s -D - "http://127.0.0.1:5000/api/categories/public?type=vendor" -o /dev/null | tr -d '\r' | egrep -i 'HTTP/|x-category-source|content-length' || true
            echo "‚ú® done"