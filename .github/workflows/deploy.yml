name: Deploy backend

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            PROJECT_PATH=${PROJECT_PATH:-/var/www/vendplug-backend}
            PM2_NAME=${PM2_NAME:-vendplug-api}

            cd "$PROJECT_PATH"

            # Sync code
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd

            # Install deps (lock + fallback)
            npm ci --omit=dev || npm install --omit=dev

            # Restart with env
            pm2 describe "$PM2_NAME" >/dev/null 2>&1 || pm2 start server.js --name "$PM2_NAME" --cwd "$PROJECT_PATH"
            pm2 restart "$PM2_NAME" --update-env
            pm2 save

            # Local health check (backend port)
            curl -fsS http://127.0.0.1:5000/ | grep -q 'Backend is running' || (echo 'Health check failed' && exit 1)
